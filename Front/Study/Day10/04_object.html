<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th rowspan="2">
                <button onclick="addInfo()">입력</button>
            </th>
        </tr>
        <tr>
            <td><input type="text" id="name"></td>
            <td><input type="text" id="phone"></td>
            <td><input type="text" id="addr"></td>
        </tr>
    </table>

    <hr>

    <input type="text" placeholder="이름입력" id="searchName">
    <button onclick="searchInfo()">검색</button>
    <h2 id="searchResult">검색 결과 출력</h2>


    <script>
        var studentInfo = {};

        function searchInfo() {
            var searchNameObj = document.getElementById('searchName');
            var searchVal = searchNameObj.value;

            if (Object.keys(studentInfo).includes(searchVal)) {
                var outputText = "전화번호: " + studentInfo[searchVal]['phone'] + "<br>주소: " + studentInfo[searchVal][
                    'addr'];
            } else {
                outputText = "검색결과가 없습니다.";
            }

            document.getElementById('searchResult').innerHTML = outputText;


        }

        function addInfo() {
            var nameObj = document.getElementById('name');
            var phoneObj = document.getElementById('phone');
            var addrObj = document.getElementById('addr');

            studentInfo[nameObj.value] = {
                phone: phoneObj.value,
                addr: addrObj.value
            };

            console.log(studentInfo);
            nameObj.value = '';
            phoneObj.value = '';
            addrObj.value = '';
        }
    </script>

</body>

</html>
