    jQuery - script를 편하게 쓸 수 있는 라이브러리
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.1.js"></script>
    <style>
        #id01{
            color: red;
        }
    </style>
</head>

<body>
    <h1>jQuery</h1>
    <p>p태그</p>
    <h3 id="id01">id="id01"</h3>

    <h3 class="class01">class="class01"</h3>

    <script>
        // document.getElementById('id01') :: $('#id01')
        $('#id01').text('제이쿼리');
        $('.class01').text('클래스 선택');
    </script>
</body>

</html>
