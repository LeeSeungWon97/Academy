<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Style.html</title>
    <link rel="stylesheet" href="style01.css">
</head>

<body>
    <h1>ex01_Style.html</h1> <!-- 제목 -->
    <h1>제목태그1</h1>

    <!-- id: 단일선택을 하기 위해 사용 -->
    <p id="p_tag1">p태그</p> <!-- 문장 -->
    <p id="p_tag2">p태그2</p>

    <hr>

    <!-- class: 여러개를 선택하기 위해 사용 -->
    <a class="font50" href="https://www.naver.com/">네이버</a> <!-- 링크 -->
    <p class="font50">p태그 클래스 선택자1</p>
    <h3 class="font50">h3태그 클래스 선택자1</h3>

    <p>1111</p>
    <p class="color_blue font50">2222</p>
    <p>3333</p>
    <p class="color_blue">4444</p>
    <p>5555</p>
</body>

</html>
