<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.naver.com/">네이버</a>
    <hr>
    <button onclick="daumPage()">Daum</button>
    <button onclick="pageReload()">새로고침</button>
    <input type="text">
    <hr>

    <a href="https://www.google.com/">구글</a> &nbsp;&nbsp;&nbsp;
    <button onclick="googlePage()">Google</button>

    <hr>
    <button onclick="confirmPage()">확인 후 이동</button>
    <script>

        // comfirm: return 값이 있음. boolean
        function confirmPage(){
            var result = confirm('이동하시겠습니까?');
            console.log(result);
            if(result){
                location.href = 'https://www.google.com/';
            } else{
                alert('취소되었습니다.');
            }
        }

        function googlePage(){
            location.href = 'https://www.google.com/';
        }
        
        function pageReload(){
            location.reload();
        }

        function daumPage(){
            location.href = 'https://www.daum.net/';
        }
    </script>
</body>

</html>
