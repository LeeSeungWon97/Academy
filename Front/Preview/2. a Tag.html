<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- aTag: URL링크  -->
    <!-- href: 연결주소(필수요소) -->
    <!-- target: 링크연결 창을 설정 -->
    <!-- title: 링크에 마우스 커서를 올릴 때 도움말 설정 -->

    <!-- 절대경로 URL 이용 -->
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <hr>
    <!-- 상대경로URL이용 -->
    <!-- 상대경로: 같은 프로젝트 폴더의 경로 -->
    <a href="test.html">애국가</a>
    <br>

    <!-- 같은 문서 내의 ID이용 -->

    <!-- ID지정 -->
    <div id="top">홈페이지 상단</div>

    <!-- ID로 이동 -->
    <a href="#top">맨위로</a> <!-- #ID를 넣어줘야함-->
    <hr>

    <!-- 이미지를 이용 -->
    <!-- <img>: 이미지 tag -->
    <!-- scr: 이미지 경로(필수요소) -->
    <!-- alt: 이미지 텍스트 설명 -->
    <!-- width: 이미지 넓이 -->

    <a href="https://www.coupang.com/np/search?q=%EC%9E%90%EC%A0%84%EA%B1%B0&src=1042016&spec=10304102&addtag=200&ctag=%EC%9E%90%EC%A0%84%EA%B1%B0&lptag=%EC%9E%90%EC%A0%84%EA%B1%B0&itime=20220804162855&pageType=SEARCH&pageValue=%EC%9E%90%EC%A0%84%EA%B1%B0&wPcid=16595981352110843593127&wRef=www.google.com&wTime=20220804162855&redirect=landing&gclid=CjwKCAjw3K2XBhAzEiwAmmgrAryKbEI8Hg-MxIqxNZGSvFk9zN7N2WmmmjcGqw6YWAWmtL3m2jwGExoCngoQAvD_BwE"
    target="_blank">
<img src="자전거.png" alt="자전거입니다." width="100">
</a>
<br>

</body>

</html>
