<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input type = "button"를 이용한 유효성 검사할 때 -->
    <form name="loginForm" action="accees" >   

    <!-- input type = "submit"를 이용한 유효성 검사할 때-->
    <!-- <form name="loginForm" action="accees" onsubmit="return check()">    -->
    
        <!-- name / id : 특정 요소를 구분할 때 사용하는 역할(식별자) -->
        <!-- name - 중복가능 / id - 중복불가능(유니크) -->

        ID: <input type="text" name="id" id="id"> <br>
        PW: <input type="password" name="pw" id="pw"> <br>

        <input type="button" onclick="check()" value="로그인">
        <!-- <input type="submit" value="로그인"> -->
        <input type="reset" value="Cancel">

    </form>

    <script>
        function check() {
            /***** 1. ID / PW 유효성 검사 *****/
            
            // java-script 변수 지정 방법: [let(var)] [변수명] [값]
            // document - 객체 getElementById - 메소드(or 함수)
            // document.getElementById(): 현재문서에서 id속성을 찾고 Element을 반환
            // .value : Element의 값을 반환

            let id = document.getElementById("id").value;
            let pw = document.getElementById("pw").value;
            
            

            // 실행 값을 인터넷 console창에 보여줌.
            
            console.log(id);
            console.log(pw);

            // id 또는 pw를 입력하지 않았을 경우 
            if(id == "" || pw == ""){
                console.log("id or pw 입력안함");
                // return: 즉각 함수 종료
                return false;     
            }

            // id를 주어진 형식(4 ~ 8 자리)에 맞지 않는 경우
            else if(id.length < 4 || id.length > 8){
                console.log("error : id는 4 ~ 8자리입니다.")
                return false;
            }

            /***** 2. 서버로 전송 *****/
            document.loginForm.submit();    //  일반 버튼식 전송 방법
            // return true;    //onsubmit 사용할 때 사용.
        }

    </script>
</body>
</html>
