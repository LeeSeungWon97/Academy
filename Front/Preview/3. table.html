<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- border: 테두리 -->

        <!-- tr tag: table row(행) -->
        <!-- 1행 -->
        <tr>
            <!-- th tag: table header. table의 title 표현. -->
            <th>FirstName</th> <!-- 1열 -->
            <th>LastName</th> <!-- 2열 -->
            <th>Point</th> <!-- 3열 -->

        </tr>

        <!-- 2행 -->
        <tr>
            <!-- td tag: table data. table의 data 표현. 내용. -->
            <td>이</td>
            <td>승원</th>
            <td>90</td>

        </tr>

        <!-- 3행 -->
        <tr>
            <td>이</td>
            <td>순신</th>
            <td>100</td>

        </tr>


    </table>
</body>

</html>
