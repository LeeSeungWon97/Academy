<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ul: unordered list. 순서가 필요없는 list -->
    
    <ul style="list-style-type:none;">  <!-- list-style-type: css문법. 리스트 머리글 없애기 -->
        <li>html</li>
        <li>css</li>
        <li>java-script</li>
        <li>j-query</li>
    </ul>
    

    <!-- ol: ordered list. 순서가 있는 list -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>java-script</li>
        <li>j-query</li>
    </ol>
</body>
</html>
